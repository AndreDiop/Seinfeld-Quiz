<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Test Your Coding Skills</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">High Scores</a>
        <div>Time Left: <span id="time">60</span></div>
      </nav>
    </header>
    <div class="landing-page" id="landing">
      <div class="container" <div class="row">
        <div class="col-md-8">
          <h1>Coding Quiz Challenge</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <p>
            Try to answer the following code related questions within the time
            limit. Keep in mind that incorrect answers will penalize your
            score/time by 10 seconds!
          </p>
          <button
            type="button"
            class="btn btn-primary btn-lg"
            id="startButton"
            style="display: block; margin-left: auto; margin-right: auto"
          >
            Start Quiz
          </button>
        </div>
      </div>
    </div>
    <div class="quiz-page hide" id="quiz">
      <div class="container">
        <div class="row">
          <div class="col-md-6" id="questionBox">
            <h3>Commonly used data types DO NOT include:</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6" id="answerBox">
            <ul>
              <li>
                <button
                  type="button"
                  class="btn btn-primary btn-sm"
                  style="margin: 5px"
                >
                  Quotations
                </button>
              </li>
              <li>
                <button
                  type="button"
                  class="btn btn-primary btn-sm"
                  style="margin: 5px"
                >
                  Curly Braces
                </button>
              </li>
              <li>
                <button
                  type="button"
                  class="btn btn-primary btn-sm"
                  style="margin: 5px"
                >
                  Parenthesis
                </button>
              </li>
              <li>
                <button
                  type="button"
                  class="btn btn-primary btn-sm"
                  style="margin: 5px"
                >
                  Square Brackets
                </button>
                <button
                  type="button"
                  class="btn btn-primary btn-sm"
                  id="submit"
                  style="margin: 5px"
                >
                  Submit Quiz
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="timer-page"></div>

    <div class="scores-page"></div>
    <script src="script.js"></script>
  </body>
</html>
